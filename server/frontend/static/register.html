<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Dealership - Register</title>
    <link rel="stylesheet" href="{% load static %}{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% load static %}{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Register for Car Dealership</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login/">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
                return;
            }
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                userName: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };

            fetch('/djangoapp/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.status === true) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! Welcome ' + data.userName + '</div>';
                    // Store username in session storage
                    sessionStorage.setItem("username", data.userName);
                    // Redirect to home page after successful registration
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const errorMessage = data.error || 'Registration failed. Please try again.';
                    messageDiv.innerHTML = '<div class="alert alert-danger">' + errorMessage + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            });
        });
    </script>
</body>
</html>
